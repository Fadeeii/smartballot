<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBallot - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/BACKGROUND.jpg'); /* ✅ Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: white;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.2); /* ✅ translucent white */
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 320px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 1s ease-in-out;
            backdrop-filter: blur(8px); /* ✅ adds a glass effect */
        }

        h2 {
            margin-bottom: 10px;
            font-size: 1.8rem;
            color: #182848;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 85%;
            border: none;
            border-radius: 5px;
            text-align: center;
            outline: none;
        }

        .btn {
            background-color: #182848;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.2s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: #2d3c6a;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error {
            color: #ffcccc;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        p.note {
            font-size: 0.85rem;
            color: #333;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Login</h2>
    <form action="/login" method="post">
        <input type="text" name="name" placeholder="Enter Your Name" required><br>
        <input type="text" name="studentId" placeholder="Enter Student ID" required><br>
        <input type="password" name="password" placeholder="Enter Password" required><br>
        <button type="button" class="btn" onclick="goBack()">Back</button>
        <button class="btn" type="submit">Submit</button>
    </form>
    <p class="note">Use your college credentials provided by the admin.</p>
    <div th:if="${error}" class="error" th:text="${error}"></div>
</div>

<script>
    function goBack() {
        window.location.href = "/";
    }
</script>
</body>
</html>
