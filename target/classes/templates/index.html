<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBallot - Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/BACKGROUND.jpg'); /* ✅ Corrected path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #182848;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.8); /* ✅ changed from black to white with transparency */
            padding: 60px; /* ✅ increased padding */
            border-radius: 30px; /* ✅ softer corners */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4); /* more depth */
            max-width: 500px; /* ✅ wider card */
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }

        .logo {
            width: 180px; /* ✅ increased size */
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .btn {
            display: inline-block;
            background-color: #182848;
            color: white;
            padding: 12px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 12px;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: #3a4c78;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- ✅ Logo -->
    <img src="/logo.png" alt="SmartBallot Logo" class="logo">
    <h1>Welcome to SmartBallot</h1>
    <p>Choose your action below:</p>
    <a href="/login" class="btn">Login</a>
    <a href="#" class="btn" onclick="alert('Signup feature coming soon!')">Sign Up</a>
</div>
</body>
</html>
